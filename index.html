<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
          integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>Reservia</title>
</head>

<body>
<header>
    <img class="logo" src="ressources/logo/Reservia.svg" alt="Logo Reservia">
    <nav>
        <ul>
            <li>
                <a class="nav_anchors housing" href="#">Hébergements</a>
            </li>
            <li>
                <a class="nav_anchors activity" href="#">Activités</a>
            </li>
        </ul>
    </nav>
    <a class="header_signup" href="#">S'inscrire</a>
</header>

<main>
    <section class="section_search">
        <div class="search_title">
            <h1>
                Trouvez votre hébergement pour des vacances de rêve
            </h1>
            <p>
                En plein centre ville ou en pleine nature
            </p>
        </div>
        <form>
            <label for="search">
                <i class="fas fa-map-marker-alt"></i>
            </label>
            <input type="text" id="search" placeholder="Marseille, France">
            <button>
                <span class="search_icon">
                    <i class="fas fa-search"></i>
                </span>
                <span>Rechercher</span>
            </button>
        </form>

        <div class="search_filters">
            <h2>Filtres</h2>
            <div class="filter_box">
                <div><i class="fas fa-money-bill-wave"></i></div>
                <p>Économique</p>
            </div>
            <div class="filter_box">
                <div><i class="fas fa-child"></i></div>
                <p>Familial</p>
            </div>
            <div class="filter_box">
                <div><i class="fas fa-heart"></i></div>
                <p>Romantique</p>
            </div>
            <div class="filter_box">
                <div><i class="fas fa-dog"></i></div>
                <p>Animaux autorisés</p>
            </div>
        </div>

        <div class="search_info">
            <div>
                <i class="fas fa-info"></i>
            </div>
            <p>
                Plus de 500 logements sont disponibles dans cette ville
            </p>
        </div>
    </section>
</main>
</body>

</html>
